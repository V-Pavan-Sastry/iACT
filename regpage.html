<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANACEA- iACT</title>
    <link rel="stylesheet" href="stylesheets/regp1.css">
    <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/IX7i8zqpAOVe3U3W/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("YOUR REGISTERATION was SUCCESSFULL")
                    window.location.href="regsuc.html";
				},
				error: function(){
					alert("There was an error :(. Please Retry")
				}
			});
		}
	</script>
    </head>
    <body background="images/bg.jpeg">
    <div class="container">
        <form id="myForm">
            <label>Full Name</label>
            <br/>
            <br/>
            <input name="full_name" required/>
            <br/>
            <br/>
            <label>Email</label>
            <br/>
            <br/>
            <input name="email" required/>
            <br/>
            <br/>
            <label>USN</label>
            <br/>
            <br/>
            <input name="usn" required/>
            <br/>
            <br/>
            <label>College</label>
            <br/>
            <br/>
            <input name="college" required/>
            <br/>
            <br/>
            <label>ISA FACULTY COORDINATOR CODE</label>
            <br/>
            <br/>
            <input name="college_code" required/>
            <br/>
            <br/>
            <p>Limited Accomodation will be provided for students outside Bengaluru</p>
            
            <br/>
            <label>Accomodation Requirment(optional)</label>
            <br/><br/>
            <input type="radio" id="accomodation" name="age" value="30-31-1" /> 3 days(30th ,31st,1st)<br/>
            <input type="radio" id="accomodation" name="age" value="30-31" />2 days(30th,31st) <br/>
            <input type="radio" id="accomodation" name="age" value="31-1" />2 days(31st,1st) <br/>
            <br/>
            <br/>
            <br/>
          </form>
          <button onclick="SubForm()">Submit</button> 
    </div>
    </body>
</body>
</html>
